<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <title>Make it Easy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Website Header Here  -->

    <h1>Mini Searchs</h1>
    <!-- Youtube Search Starts Here  -->
    <div class="inputBox">
      
      <form action="https://www.youtube.com/results" target="_blank">
        <input type="text" required="required" name="search_query" />
        <span>Youtube</span>
        <button class="btn">Youtube Search</button>
      </form>
      <br />
    </div>
    

    <!-- Flipkart Search Starts Here  -->
    <div class="inputBox">
    <form action="https://www.flipkart.com/search" target="_blank">
      <input type="text" required="required" name="q" />
      <span>Flipkart</span>
      <button class="btn">Flipkart Search</button>
    </form>
    <br />
      </div>


    <!-- Amazon Search Starts Here  -->
      
    <div class="inputBox">
    <form action="https://www.amazon.in/s" target="_blank">
      <input type="text" required="required" name="k" />
      <span>Amazon</span>
      <button class="btn">Amazon Search</button>
    </form>
    <br />
     </div>

    <!-- Google Search Start Here  -->

    <div class="inputBox">
    <form action="https://www.google.com/search" target="_blank">
      <input type="text" required="required" name="q" />
      <span>Google</span>
      <button class="btn">Google Search</button>
    </form>
    <br />
    </div>

    <!-- Myntra Search Start Here  -->
    
    <div class="inputBox">
    <form action="https://www.myntra.com/?" target="_blank">
      <input type="text" required="required" name="rawQuery" />
      <span>Myntra</span>
      <button class="btn">Myntra Search</button>
    </form>
  </div>
  </body>
</html>
